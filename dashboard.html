<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="firebaseConfig.js"></script>
 <style>
    :root {
      --bg: #ffffff;
      --fg: #1e1e1e;
      --card: #f0f0f0;
      --accent: #007bff;
      --border: #cccccc;
    }
    .dark {
      --bg: #121212;
      --fg: #f0f0f0;
      --card: #1e1e1e;
      --accent: #66ccff;
      --border: #444444;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }
    form {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #0002;
      width: 300px;
    }
    input, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.6rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 1rem;
    }
    .toggle-theme {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.3rem;
      cursor: pointer;
    }
  </style>
  </head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ™</button>
  <h2>Welcome to Your Dashboard</h2>
  <button onclick="logout()">Logout</button>
  <div id="devices" style="margin-top: 2rem;"></div>

  <script>
    const auth = firebase.auth();
    const db = firebase.database();
    const adminUIDs = ["7botBVXsujaFpEJPnzAMXLJlxp42"]; // ðŸ” Add your UID here
   firebase.auth().onAuthStateChanged(user => {
  if (!user) return location.href = "login.html";

  if (adminUIDs.includes(user.uid)) {
    // âœ… Admins can skip approval
    loadDashboard();
  } else {
    firebase.database().ref("pending_users/" + user.uid).get().then(snap => {
      if (!snap.exists() || !snap.val().approved) {
        alert("You are not approved yet.");
        firebase.auth().signOut();
        location.href = "login.html";
      } else {
        loadDashboard();
      }
    });
  }
});
       function loadDashboard() {
  firebase.database().ref("devices").on("value", snap => {
    const data = snap.val() || {};
    const div = document.getElementById("devices");
    div.innerHTML = "";
    Object.entries(data).forEach(([id, dev]) => {
      div.innerHTML += `
        <div style="background: var(--card); padding: 1rem; margin: 1rem 0; border-radius: 8px;">
          <b>SN:</b> ${dev.sn}<br>
          <b>HW:</b> ${dev.hw_version}<br>
          <b>SW:</b> ${dev.sw_version}<br>
          <b>Customer:</b> ${dev.customer}
        </div>
      `;
    });
  });
}

    function logout() {
      auth.signOut().then(() => window.location.href = "login.html");
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }
  </script>
</body>
</html>

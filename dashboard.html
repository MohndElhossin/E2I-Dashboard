<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Previous head content remains the same -->
  <style>
    /* Add these new styles to your existing CSS */
    .search-container {
      margin-bottom: 25px;
      position: relative;
    }
    
    .search-input {
      width: 100%;
      padding: 12px 20px;
      padding-left: 45px;
      border-radius: 25px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      font-size: 16px;
      transition: all 0.3s;
    }
    
    .search-input:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--primary);
      border-color: transparent;
    }
    
    .search-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #7f8c8d;
    }
    
    .no-results {
      text-align: center;
      padding: 40px;
      color: #7f8c8d;
      grid-column: 1 / -1;
    }
  </style>
</head>
<body data-theme="light">
  <div class="container">
    <header>
      <h1><i class="fas fa-tablet-alt"></i> Device Dashboard</h1>
      <div class="header-actions">
        <div id="admin-btn-container" style="display:none;">
          <button class="btn btn-primary" onclick="goToAdminPage()">
            <i class="fas fa-lock"></i> Admin Panel
          </button>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </header>

    <!-- Add this search container -->
    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input 
        type="text" 
        class="search-input" 
        id="searchInput" 
        placeholder="Search devices by SN, HW, SW, customer..." 
        oninput="filterDevices()"
      >
    </div>

    <div id="devices">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <!-- Previous script tags remain the same -->

  <script>
    // Add these variables at the top of your script
    let allDevices = {};
    let currentDevices = {};

    // Modify your loadDashboard function to store devices
    function loadDashboard() {
      const container = document.getElementById("devices");
      container.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
        </div>
      `;

      db.ref("devices").on("value", 
        (snap) => {
          allDevices = snap.val() || {};
          currentDevices = {...allDevices};
          renderDevices();
        }, 
        (error) => {
          console.error("Failed to load devices:", error);
          container.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-exclamation-triangle"></i>
              <h3>Failed to Load Devices</h3>
              <p>${error.message || 'Please try again later.'}</p>
              <button class="btn btn-primary" onclick="loadDashboard()">
                <i class="fas fa-sync-alt"></i> Retry
              </button>
            </div>
          `;
        }
      );
    }

    // Add this new function to filter devices
    function filterDevices() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      
      if (!searchTerm) {
        currentDevices = {...allDevices};
        renderDevices();
        return;
      }

      currentDevices = Object.entries(allDevices).reduce((acc, [id, device]) => {
        // Search across all device properties
        const matches = Object.values(device).some(value => 
          String(value).toLowerCase().includes(searchTerm)
        );
        
        if (matches) {
          acc[id] = device;
        }
        return acc;
      }, {});

      renderDevices();
    }

    // Add this new function to render filtered devices
    function renderDevices() {
      const container = document.getElementById("devices");
      
      if (Object.keys(currentDevices).length === 0) {
        container.innerHTML = `
          <div class="no-results">
            <i class="fas fa-search" style="font-size: 50px; margin-bottom: 15px;"></i>
            <h3>No Matching Devices Found</h3>
            <p>Try adjusting your search query</p>
          </div>
        `;
        return;
      }

      container.innerHTML = '<div class="devices-grid"></div>';
      const grid = container.querySelector('.devices-grid');
      
      Object.entries(currentDevices).forEach(([id, dev]) => {
        const card = document.createElement("div");
        card.className = "device-card";
        card.innerHTML = `
          <div class="device-header">
            <h3 class="device-title">${dev.sn || "Unknown Device"}</h3>
            <div class="device-status"></div>
          </div>
          <div class="device-detail">
            <span class="detail-label">Hardware:</span>
            <span class="detail-value">${dev.hw_version || "N/A"}</span>
          </div>
          <div class="device-detail">
            <span class="detail-label">Software:</span>
            <span class="detail-value">${dev.sw_version || "N/A"}</span>
          </div>
          <div class="device-detail">
            <span class="detail-label">Customer:</span>
            <span class="detail-value">${dev.customer || "N/A"}</span>
          </div>
          <div class="device-detail">
            <span class="detail-label">Last Seen:</span>
            <span class="detail-value">${dev.last_seen || "Unknown"}</span>
          </div>
        `;
        grid.appendChild(card);
      });
    },
    (error) => {
          console.error("Failed to load devices:", error);
          container.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-exclamation-triangle"></i>
              <h3>Failed to Load Devices</h3>
              <p>${error.message || 'Please try again later.'}</p>
              <button class="btn btn-primary" onclick="loadDashboard()">
                <i class="fas fa-sync-alt"></i> Retry
              </button>
            </div>
          `;
        }
      );
    }
  </script>
</body>
</html>

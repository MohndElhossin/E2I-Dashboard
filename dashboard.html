<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Device Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #222;
      --card: #fff;
    }

    [data-theme="dark"] {
      --bg: #1e1e1e;
      --text: #eee;
      --card: #2a2a2a;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .toggle-theme {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .device-card {
      background: var(--card);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body data-theme="light">
  <button class="toggle-theme" onclick="toggleTheme()">üåó</button>
  <h1>Device Dashboard</h1>

  <!-- Admin Panel Button (hidden by default) -->
  <div id="admin-btn-container" style="display:none; margin-bottom: 1rem;">
    <button onclick="goToAdminPage()" style="padding: 8px 16px; border-radius: 6px; background: #444; color: white; border: none;">
      üîê Admin Panel
    </button>
  </div>

  <div id="devices"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- üîê Your Firebase Config -->
  <script src="firebaseConfig.js"></script>

  <script>
    const auth = firebase.auth();
    const db = firebase.database();

    // ‚úÖ Replace with your admin UID(s)
    const adminUIDs = ["7botBVXsujaFpEJPnzAMXLJlxp42"];

    // Theme Toggle
    function toggleTheme() {
      const body = document.body;
      body.dataset.theme = body.dataset.theme === "dark" ? "light" : "dark";
    }

    // Go to admin page
    function goToAdminPage() {
      window.location.href = "admin.html";
    }

    // Auth check
    auth.onAuthStateChanged(user => {
      if (!user) return location.href = "login.html";

      const uid = user.uid;
      console.log("Logged in:", uid);

      if (adminUIDs.includes(uid)) {
        document.getElementById("admin-btn-container").style.display = "block";
        loadDashboard();
        return;
      }

      // Non-admins: Check if approved
      db.ref("pending_users/" + uid).get().then(snap => {
        const data = snap.val();
        if (!snap.exists() || !data || !data.approved) {
          alert("You are not approved yet.");
          auth.signOut().then(() => location.href = "login.html");
        } else {
          loadDashboard();
        }
      }).catch(err => {
        alert("Error checking approval: " + err.message);
        auth.signOut().then(() => location.href = "login.html");
      });
    });

  function loadDashboard() {
  const container = document.getElementById("devices");

  db.ref("devices").on("value", (snapshot) => {
    const devices = snapshot.val() || {};
    container.innerHTML = ""; // Clear old content
    console.log(devices);
    Object.entries(devices).forEach(([id, dev]) => {
      if (!dev || typeof dev !== "object" || !dev.sn) return;

      // Filter out sensitive or irrelevant keys
      const { sn, hw_version, sw_version, customer } = dev;

      container.innerHTML += `
        <div class="device-card">
          <b>SN:</b> ${sn || "N/A"}<br>
          <b>HW:</b> ${hw_version || "N/A"}<br>
          <b>SW:</b> ${sw_version || "N/A"}<br>
          <b>Customer:</b> ${customer || "N/A"}
        </div>
      `;
    });
  }, (error) => {
    console.error("Failed to load devices:", error);
    container.innerHTML = "<p style='color:red;'>Failed to load devices.</p>";
  });
}
  </script>
</body>
</html>

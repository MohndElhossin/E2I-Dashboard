<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Approve Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="firebaseConfig.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f8f9fa;
      --text: #2c3e50;
      --card: #ffffff;
      --primary: #4361ee;
      --success: #2ecc71;
      --warning: #f39c12;
      --danger: #e74c3c;
      --border: #e0e0e0;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #f5f5f5;
      --card: #1e1e1e;
      --border: #333333;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      transition: all 0.3s ease;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border);
    }

    h1 {
      margin: 0;
      font-weight: 600;
      font-size: 28px;
    }

    .header-actions {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .theme-toggle {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: var(--text);
    }

    .users-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .user-card {
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s, box-shadow 0.3s;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .user-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    .user-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .user-email {
      font-weight: 500;
      word-break: break-all;
    }

    .user-actions {
      display: flex;
      gap: 10px;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #7f8c8d;
      grid-column: 1 / -1;
    }

    .empty-state i {
      font-size: 50px;
      margin-bottom: 20px;
      color: #bdc3c7;
    }

    .error-state {
      text-align: center;
      padding: 40px;
      color: var(--danger);
      grid-column: 1 / -1;
    }

    @media (max-width: 768px) {
      .users-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body data-theme="light">
  <div class="container">
    <header>
      <h1><i class="fas fa-user-shield"></i> Admin Dashboard</h1>
      <div class="header-actions">
        <button class="btn btn-danger" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
        <button class="theme-toggle" onclick="toggleTheme()">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </header>

    <h2><i class="fas fa-user-clock"></i> Pending Approvals</h2>
    
    <div id="userList">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <script>
    const auth = firebase.auth();
    const db = firebase.database();

    // Theme Toggle
    function toggleTheme() {
      const body = document.body;
      const theme = body.dataset.theme === "dark" ? "light" : "dark";
      body.dataset.theme = theme;
      localStorage.setItem("theme", theme);
      
      // Update icon
      const icon = document.querySelector('.theme-toggle i');
      icon.className = theme === "dark" ? "fas fa-sun" : "fas fa-moon";
    }

    // Load saved theme
    if (localStorage.getItem("theme") === "dark") {
      document.body.dataset.theme = "dark";
      document.querySelector('.theme-toggle i').className = "fas fa-sun";
    }

    // Auth check with error handling
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      // Check admin status (now using database instead of hardcoded UIDs)
      checkAdminStatus(user.uid).then(isAdmin => {
        if (!isAdmin) {
          showError("Access denied â€” Admins only.");
          auth.signOut().then(() => {
            window.location.href = "login.html";
          });
          return;
        }
        
        // Load pending users
        loadPendingUsers();
      }).catch(error => {
        showError("Error checking admin status: " + error.message);
      });
    });

    async function checkAdminStatus(uid) {
      try {
        const snapshot = await db.ref(`admins/${uid}`).once('value');
        return snapshot.exists();
      } catch (error) {
        console.error("Admin check failed:", error);
        throw error;
      }
    }

    function loadPendingUsers() {
      const container = document.getElementById("userList");
      
      db.ref("pending_users").on("value", 
        (snap) => {
          container.innerHTML = '<div class="users-grid"></div>';
          const grid = container.querySelector('.users-grid');
          let hasPendingUsers = false;

          snap.forEach(child => {
            const { email, approved } = child.val();
            if (!approved) {
              hasPendingUsers = true;
              const card = document.createElement("div");
              card.className = "user-card";
              card.innerHTML = `
                <div class="user-header">
                  <div class="user-email">${email || "No email provided"}</div>
                  <div class="user-actions">
                    <button class="btn btn-success" onclick="approveUser('${child.key}')">
                      <i class="fas fa-check"></i> Approve
                    </button>
                  </div>
                </div>
                <div class="user-meta">
                  <small>UID: ${child.key}</small>
                </div>
              `;
              grid.appendChild(card);
            }
          });

          if (!hasPendingUsers) {
            container.innerHTML = `
              <div class="empty-state">
                <i class="fas fa-check-circle"></i>
                <h3>No Pending Approvals</h3>
                <p>All users have been processed</p>
              </div>
            `;
          }
        }, 
        (error) => {
          console.error("Failed to load pending users:", error);
          showError("Failed to load users. " + (error.message || 'Please try again later.'));
        }
      );
    }

   async function approveUser(pendingId) {
  const adminUser = auth.currentUser;
  if (!adminUser) return;

  try {
    // Verify admin status
    const adminSnapshot = await db.ref(`admins/${adminUser.uid}`).once('value');
    if (!adminSnapshot.exists()) {
      throw new Error("You don't have admin privileges");
    }

    // Get pending user data
    const pendingSnapshot = await db.ref(`pending_users/${pendingId}`).once('value');
    const userData = pendingSnapshot.val();
    
    if (!userData) throw new Error("User not found");

    // Create auth account (using client SDK - for simplicity)
    const userCredential = await auth.createUserWithEmailAndPassword(
      userData.email, 
      userData.password
    );
    const uid = userData.email.replace(/\./g, '_').replace(/@/g, '_');

    // Update database records
    const updates = {
      [`pending_users/${uid}/approved`]: true,
      [`pending_users/${uid}/approved_by`]: adminUser.uid,
      [`pending_users/${uid}/approved_at`]: Date.now(),
      [`users/${uid}`]: {
        email: userData.email,
        approved: true,
        created_at: userData.created_at
      },
      // Remove password
      [`pending_users/${uid}/password`]: null
    };

    await db.ref().update(updates);
    alert(`Approved user: ${userData.email}`);
    loadPendingUsers();

  } catch (error) {
    console.error("Approval failed:", error);
    alert("Approval failed: " + error.message);
  }
}
    function showError(message) {
      const container = document.getElementById("userList");
      container.innerHTML = `
        <div class="error-state">
          <i class="fas fa-exclamation-triangle"></i>
          <h3>Error</h3>
          <p>${message}</p>
          <button class="btn btn-primary" onclick="loadPendingUsers()">
            <i class="fas fa-sync-alt"></i> Retry
          </button>
        </div>
      `;
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      }).catch(error => {
        showError("Logout failed: " + error.message);
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f8f9fa;
      --text: #2c3e50;
      --card: #ffffff;
      --primary: #4361ee;
      --success: #2ecc71;
      --warning: #f39c12;
      --danger: #e74c3c;
      --border: #e0e0e0;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #f5f5f5;
      --card: #1e1e1e;
      --border: #333333;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .auth-card {
      background: var(--card);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      border: 1px solid var(--border);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .auth-header h2 {
      margin: 0;
      font-weight: 600;
    }

    .auth-header p {
      color: #7f8c8d;
      margin-top: 5px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      font-size: 15px;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .auth-footer {
      text-align: center;
      margin-top: 20px;
      color: #7f8c8d;
    }

    .auth-footer a {
      color: var(--primary);
      text-decoration: none;
      margin: 0 5px;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: var(--text);
    }

    .error-message {
      color: var(--danger);
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    .loading {
      display: none;
      justify-content: center;
      margin: 10px 0;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .success-message {
      color: var(--success);
      text-align: center;
      margin-bottom: 20px;
      font-weight: 500;
    }
  </style>
</head>

<body data-theme="light">
  <button class="theme-toggle" onclick="toggleTheme()">
    <i class="fas fa-moon"></i>
  </button>

  <div class="container">
    <div class="auth-card">
      <div class="auth-header">
        <h2><i class="fas fa-sign-in-alt"></i> Welcome Back</h2>
        <p>Sign in to your account</p>
      </div>

      <!-- Success message after signup -->
      <div id="signupSuccess" class="success-message" style="display: none;">
        <i class="fas fa-check-circle"></i> Registration successful! Please log in.
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
          <div id="emailError" class="error-message"></div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
          <div id="passwordError" class="error-message"></div>
        </div>

        <button type="submit" class="btn btn-primary" id="submitBtn">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
        <div id="loading" class="loading">
          <div class="spinner"></div>
        </div>
      </form>

      <div class="auth-footer">
        <a href="#signup">Create account</a> •
        <a href="#" onclick="forgotPassword()">Forgot password?</a> •
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submitBtn", login);
    const auth = firebase.auth();
    const db = firebase.database();

    // Theme Toggle
    function toggleTheme() {
      const body = document.body;
      const theme = body.dataset.theme === "dark" ? "light" : "dark";
      body.dataset.theme = theme;
      localStorage.setItem("theme", theme);

      // Update icon
      const icon = document.querySelector('.theme-toggle i');
      icon.className = theme === "dark" ? "fas fa-sun" : "fas fa-moon";
    }

    // Load saved theme
    if (localStorage.getItem("theme") === "dark") {
      document.body.dataset.theme = "dark";
      document.querySelector('.theme-toggle i').className = "fas fa-sun";
    }

    // Show success message if coming from signup
    if (sessionStorage.getItem("signupSuccess")) {
      document.getElementById("signupSuccess").style.display = "block";
      sessionStorage.removeItem("signupSuccess");
    }

    async function login(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const uid = userCredential.user.uid;

        // Check if user is approved
        const userSnapshot = (await db.ref(`users/${uid}`).once('value'));
        const pending_userSnapshot = (await db.ref(`pending_users/${uid}`).once('value'));

        const adminSnapshot = await db.ref(`admins/${uid}`).once('value');
        console.log(adminSnapshot.val());
        console.log(userSnapshot.val());
        if (adminSnapshot.val() || userSnapshot.val()) 
        {
          alert("Welcome Back");
        }
        else if(pending_userSnapshot.exists() && !pending_userSnapshot.val().approved)
        {
          await auth.signOut();
          throw new Error("Your account is pending approval");
        }
        else{
          throw new Error("auth/user-not-found");
        }

        const timestamp = Date.now();              
        const date = new Date(timestamp);
        const formatted = `${date.getFullYear()}-${date.getMonth()+1}-${date.getDate()} ${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`;
        // Create session timestamp
        const sessionData = {
          active: true,
          lastActive: formatted,
          ip: await getClientIP() // Optional
        };
        console.log(uid);
        // Store session in database and localStorage
        await db.ref(`sessions/${uid}`).set(sessionData);
        localStorage.setItem('session', JSON.stringify({
          uid: uid,
          created: formatted
        }));

          location.hash = "#dashboard";

      } catch (error) {
        console.error("Login error:", error);
        getFriendlyErrorMessage(error.message);
      }
    }

    // Check for existing session on page load
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('session')) {
        // Clear any existing session when returning to login
        clearSession();
        auth.signOut();
        location.hash = "";
      }
    });

    // Helper function to clear session
    async function clearSession() {
      const session = JSON.parse(localStorage.getItem('session'));
      if (session?.uid) {
        await db.ref(`sessions/${session.uid}`).remove();
      }
      localStorage.removeItem('session');
    }
    
    // Convert Firebase error codes to friendly messages
    function getFriendlyErrorMessage(code) {
      switch (code) {
        case "auth/user-not-found":
          return "No account found with this email";
        case "auth/wrong-password":
          return "Incorrect password";
        case "auth/invalid-email":
          return "Please enter a valid email address";
        case "auth/user-disabled":
          return "This account has been disabled";
        default:
          return "Login failed. Please try again";
      }
    }

    // Password reset function
    async function forgotPassword() {
      const email = document.getElementById("email").value.trim();
      const emailInput = email || prompt("Please enter your email address:");

      if (!emailInput) return;

      try {
        await auth.sendPasswordResetEmail(emailInput);
        alert(`Password reset email sent to ${emailInput}. Check your inbox.`);
      } catch (error) {
        alert("Error: " + (error.message || "Failed to send reset email"));
      }
    }
async function getClientIP() {
  try {
    const response = await fetch('https://api.ipify.org?format=json');
    const data = await response.json();
    return data.ip || 'unknown';
  } catch (error) {
    console.error("Could not get IP:", error);
    return 'unknown';
  }
}
  </script>
</body>

</html>
